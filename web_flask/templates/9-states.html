<!DOCCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if state_id in states %}
        <H1>States: {{ states[state_id].name }}</H1>
	<H3>Cities:</H3>
	<UL>
	    {% for city in states[state_id].cities|sort(attribute='name') %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
	<H1>Not found!</H1>
    {% endif %}
    </BODY>
</HTML>
